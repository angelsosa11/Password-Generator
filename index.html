<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="password-display">password</h3>
      <form id="password-generator-form" class="form">
        <label for="character-amount-number">Number of Characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            min="1"
            max="50"
            value="10"
            id="character-amount-range"
          />
          <input
            class="number-input"
            type="number"
            min="1"
            max="50"
            value="10"
            id="character-amount-number"
          />
        </div>

        <label for="include-capital">Include Capital</label>
        <input type="checkbox" id="include-capital" />
        <label for="include-numbers">Include Numbers</label>
        <input type="checkbox" id="include-numbers" />
        <label for="include-symbols">Include Symbols</label>
        <input type="checkbox" id="include-symbols" />

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
